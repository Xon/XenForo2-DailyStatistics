<xf:checkboxrow name="{$inputName}"
			 label="{$option.title}"
			 hint="{$hintHtml}"
			 explain="{$explainHtml}"
			 html="{$listedHtml}">
	<xf:foreach loop="$xf.app.em.getRepository('XF:Counters').getExtendedStatistics(false, false, false)"
				key="$type"
				value="$data">
		<xf:option value="{$type}" label="{{ phrase_dynamic('svDailyStatistics_extended_stat.'.$type) }}" checked="{{ in_array($type, $option.option_value) }}" />
	</xf:foreach>
</xf:checkboxrow>
